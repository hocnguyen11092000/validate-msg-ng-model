<div class="form-group">
  <input
    required
    type="text"
    placeholder="text"
    name="name"
    #name="ngModel"
    [(ngModel)]="nameInput"
    minlength="6"
    email
  />
  <app-validatte-message
    [condition]="[
      {
        minlength: 6
      },
      {
        email: true
      },
      {
        required: true
      }
    ]"
    [error]="name?.errors"
  ></app-validatte-message>
</div>
<div class="form-group">
  <input
    required
    type="text"
    placeholder="text"
    name="code"
    #code="ngModel"
    [(ngModel)]="codeInput"
    minlength="6"
  />
  <app-validatte-message
    [condition]="[
      {
        minlength: 6
      },
      {
        required: true
      }
    ]"
    [error]="code?.errors"
  ></app-validatte-message>
</div>
